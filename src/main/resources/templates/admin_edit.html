<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>KUHAS 부원 모집 지원서 수정</title>
  <style>
    body {
        background: #f7f8fa;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .form-box {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px #0002;
        padding: 40px 32px 32px 32px;
        min-width: 340px;
        max-width: 480px;
    }
    h2 {
        margin-bottom: 32px;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        letter-spacing: -1px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    label {
        font-weight: 500;
        margin-bottom: 4px;
        text-align: left;
    }
    input, textarea, select {
        border: 1px solid #d1d5db;
        border-radius: 6px;
        padding: 10px;
        font-size: 1rem;
        outline: none;
        width: 100%;
        box-sizing: border-box;
        background: #f9fafb;
        transition: border 0.2s;
    }
    input:focus, textarea:focus, select:focus {
        border: 1.5px solid #4f8cff;
        background: #fff;
    }
    textarea {
        resize: vertical;
        min-height: 100px;
    }
    .btn-row {
        display: flex;
        gap: 12px;
        margin-top: 18px;
    }
    button[type="submit"] {
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        flex: 1;
        transition: background 0.2s;
    }
    button[type="submit"]:hover {
        background: #2563eb;
    }
    .cancel-btn {
        background: #e5e7eb;
        color: #222;
    }
    .cancel-btn:hover {
        background: #cbd5e1;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-box">
    <h2>KUHAS 부원 모집 지원서 수정</h2>
    <!-- 에러 메시지 표시 -->
    <div th:if="${error}" style="color:red; margin-bottom:10px;" th:text="${error}"></div>
    <!-- 커스텀 에러 메시지 영역 -->
    <div id="customErrorMsg" style="display:none; background:#fee2e2; color:#b91c1c; border-radius:8px; padding:14px 0; margin-bottom:18px; font-weight:600; text-align:center; font-size:1.1rem; scroll-margin-top:40px;"></div>
    <form th:action="@{/admin/edit/{id}(id=${id})}" method="post" id="editForm">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" th:value="${name != null ? name : application.name}" required maxlength="100" autocomplete="name">
      
      <label for="studentId">학번:</label>
      <input type="text" id="studentId" name="studentId" th:value="${studentId != null ? studentId : application.studentId}" required maxlength="20" onblur="checkStudentId()" autocomplete="off">
      <div id="studentIdError" style="color:red;"></div>
      
      <label for="phoneNumber">전화번호:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:value="${phoneNumber != null ? phoneNumber : application.phoneNumber}" required maxlength="20" onblur="checkPhoneNumber()" autocomplete="tel">
      <div id="phoneNumberError" style="color:red;"></div>
      
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" th:value="${email != null ? email : application.email}" required maxlength="100" onblur="checkEmail()" autocomplete="email">
      <div id="emailError" style="color:red;"></div>
      
      <label for="grade">학년:</label>
      <select id="grade" name="grade" required>
        <option value="">학년을 선택하세요</option>
        <option value="1학년" th:selected="${(grade != null ? grade : application.grade) == '1학년'}">1학년</option>
        <option value="2학년" th:selected="${(grade != null ? grade : application.grade) == '2학년'}">2학년</option>
        <option value="3학년" th:selected="${(grade != null ? grade : application.grade) == '3학년'}">3학년</option>
        <option value="4학년" th:selected="${(grade != null ? grade : application.grade) == '4학년'}">4학년</option>
      </select>
      
      <label for="motivation">지원동기:</label>
      <textarea id="motivation" name="motivation" required maxlength="2000" rows="6" cols="50" th:text="${motivation != null ? motivation : application.motivation}" autocomplete="off" placeholder="KUHAS에 지원하게 된 동기를 작성해주세요.(300자 내외)"></textarea>
      
      <label for="otherActivity">기타 활동:</label>
      <textarea id="otherActivity" name="otherActivity" maxlength="1000" rows="4" cols="50" th:text="${otherActivity != null ? otherActivity : application.otherActivity}" autocomplete="off" placeholder="현재 참여하고 있는 동아리, 학회, 봉사활동 등이 있다면 작성해주세요. (없다면 '없음'이라고 작성해주세요.)"></textarea>
      
      <label for="curriculumReason">커리큘럼 선택 이유:</label>
      <textarea id="curriculumReason" name="curriculumReason" maxlength="1000" rows="4" cols="50" th:text="${curriculumReason != null ? curriculumReason : application.curriculumReason}" autocomplete="off" placeholder="KUHAS의 커리큘럼 중 관심 있는 분야와 그 이유를 작성해주세요."></textarea>
      
      <label for="wish">희망사항:</label>
      <textarea id="wish" name="wish" maxlength="1000" rows="4" cols="50" th:text="${wish != null ? wish : application.wish}" autocomplete="off" placeholder="KUHAS에서 하고 싶은 활동이나 배우고 싶은 것들을 작성해주세요."></textarea>
      
      <label for="career">진로계획:</label>
      <textarea id="career" name="career" maxlength="1000" rows="4" cols="50" th:text="${career != null ? career : application.career}" autocomplete="off" placeholder="졸업 후 진로계획이나 목표를 작성해주세요."></textarea>
      
      <label for="languageExp">프로그래밍 언어 경험 여부:</label>
      <div>
        <input type="radio" id="languageExp_O" name="languageExp" value="O" th:checked="${(languageExp != null ? languageExp : application.languageExp) == 'O'}">
        <label for="languageExp_O">O</label>
        <input type="radio" id="languageExp_X" name="languageExp" value="X" th:checked="${(languageExp != null ? languageExp : application.languageExp) == 'X'}">
        <label for="languageExp_X">X</label>
      </div>
      
      <label for="languageDetail">언어 상세:</label>
      <textarea id="languageDetail" name="languageDetail" maxlength="1000" rows="4" cols="50" th:text="${languageDetail != null ? languageDetail : application.languageDetail}" autocomplete="off" placeholder="언어 경험에 대한 추가 설명이나 구체적인 경험을 작성해주세요."></textarea>
      
      <label for="wishActivities">희망 활동 (중복 선택 가능):</label>
      <div>
        <input type="checkbox" id="wishActivities_1" name="wishActivities" value="활동 1" th:checked="${(wishActivities != null ? wishActivities : application.wishActivities) != null and (wishActivities != null ? wishActivities : application.wishActivities).contains('활동 1')}">
        <label for="wishActivities_1">활동 1</label>
        <br>
        <input type="checkbox" id="wishActivities_2" name="wishActivities" value="활동 2" th:checked="${(wishActivities != null ? wishActivities : application.wishActivities) != null and (wishActivities != null ? wishActivities : application.wishActivities).contains('활동 2')}">
        <label for="wishActivities_2">활동 2</label>
        <br>
        <input type="checkbox" id="wishActivities_3" name="wishActivities" value="활동 3" th:checked="${(wishActivities != null ? wishActivities : application.wishActivities) != null and (wishActivities != null ? wishActivities : application.wishActivities).contains('활동 3')}">
        <label for="wishActivities_3">활동 3</label>
      </div>
      
      <label for="interviewDate">대면 면접 희망 날짜:</label>
      <div>
        <input type="radio" id="interviewDate_1" name="interviewDate" value="9월 1일(화)" th:checked="${(interviewDate != null ? interviewDate : application.interviewDate) == '9월 1일(화)'}">
        <label for="interviewDate_1">9월 1일(화)</label>
        <br>
        <input type="radio" id="interviewDate_2" name="interviewDate" value="9월 2일(수)" th:checked="${(interviewDate != null ? interviewDate : application.interviewDate) == '9월 2일(수)'}">
        <label for="interviewDate_2">9월 2일(수)</label>
        <br>
        <input type="radio" id="interviewDate_3" name="interviewDate" value="9월 3일(목)" th:checked="${(interviewDate != null ? interviewDate : application.interviewDate) == '9월 3일(목)'}">
        <label for="interviewDate_3">9월 3일(목)</label>
        <br>
        <input type="radio" id="interviewDate_4" name="interviewDate" value="9월 4일(금)" th:checked="${(interviewDate != null ? interviewDate : application.interviewDate) == '9월 4일(금)'}">
        <label for="interviewDate_4">9월 4일(금)</label>
      </div>
      
      <label for="attendType">개강총회 참석 여부:</label>
      <div>
        <input type="radio" id="attendType_1" name="attendType" value="개강총회만 참석" th:checked="${(attendType != null ? attendType : application.attendType) == '개강총회만 참석'}">
        <label for="attendType_1">개강총회만 참석</label>
        <br>
        <input type="radio" id="attendType_2" name="attendType" value="뒷풀이만 참석" th:checked="${(attendType != null ? attendType : application.attendType) == '뒷풀이만 참석'}">
        <label for="attendType_2">뒷풀이만 참석</label>
        <br>
        <input type="radio" id="attendType_3" name="attendType" value="둘 다 참석" th:checked="${(attendType != null ? attendType : application.attendType) == '둘 다 참석'}">
        <label for="attendType_3">둘 다 참석</label>
      </div>
      
      <label for="privacyAgreement">개인정보 동의:</label>
      <select id="privacyAgreement" name="privacyAgreement" required>
        <option value="">개인정보 제공 동의 여부를 선택하세요</option>
        <option value="예" th:selected="${(privacyAgreement != null ? privacyAgreement : application.privacyAgreement) == '예'}">예</option>
        <option value="아니오" th:selected="${(privacyAgreement != null ? privacyAgreement : application.privacyAgreement) == '아니오'}">아니오</option>
      </select>
      
      <label for="status">상태:</label>
      <select id="status" name="status">
        <option value="PENDING" th:selected="${(status != null ? status : application.status) == 'PENDING'}">PENDING</option>
        <option value="ACCEPTED" th:selected="${(status != null ? status : application.status) == 'ACCEPTED'}">ACCEPTED</option>
        <option value="REJECTED" th:selected="${(status != null ? status : application.status) == 'REJECTED'}">REJECTED</option>
      </select>
      
      <div class="btn-row">
        <button type="submit">저장</button>
        <a th:href="@{/admin}" class="cancel-btn" style="text-align:center; display:inline-block; line-height:44px; border-radius:6px; flex:1; text-decoration:none;">취소</a>
      </div>
    </form>
  </div>
</div>
<!-- 커스텀 모달 영역 -->
<div id="customModal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.35);">
  <div id="customModalBox" style="background:#fff; border-radius:16px; max-width:350px; margin:120px auto 0 auto; padding:32px 24px; box-shadow:0 4px 24px #0002; text-align:center;">
    <div id="customModalMsg" style="font-size:1.1rem; margin-bottom:18px; line-height:1.6;"></div>
    <div id="customModalBtns">
      <button id="customModalOk" style="background:#4f8cff; color:#fff; border:none; border-radius:6px; padding:10px 24px; font-size:1rem; margin-right:12px;">확인</button>
      <button id="customModalCancel" style="background:#e5e7eb; color:#222; border:none; border-radius:6px; padding:10px 24px; font-size:1rem;">취소</button>
    </div>
  </div>
</div>
<script>
  function showModal(msg) {
    return new Promise((resolve) => {
      const modal = document.getElementById('customModal');
      const msgBox = document.getElementById('customModalMsg');
      const okBtn = document.getElementById('customModalOk');
      const cancelBtn = document.getElementById('customModalCancel');
      msgBox.innerHTML = msg.replace(/\n/g, '<br>');
      modal.style.display = 'block';
      cancelBtn.style.display = '';
      okBtn.focus();
      function close(result) {
        modal.style.display = 'none';
        okBtn.onclick = null;
        cancelBtn.onclick = null;
        modal.onclick = null;
        document.onkeydown = null;
        resolve(result);
      }
      okBtn.onclick = () => close(true);
      cancelBtn.onclick = () => close(false);
      modal.onclick = (e) => { if (e.target === modal) close(false); };
      document.onkeydown = function(e) {
        if (modal.style.display === 'block') {
          if (e.key === 'Escape') { close(false); }
          if (e.key === 'Enter') { close(true); }
        }
      };
    });
  }
  document.getElementById('editForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const errorDiv = document.getElementById('customErrorMsg');
      errorDiv.style.display = 'none';
      errorDiv.innerText = '';

      // 커스텀 유효성 검사
      const name = document.getElementById('name').value.trim();
      const studentId = document.getElementById('studentId').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const email = document.getElementById('email').value.trim();
      const grade = document.getElementById('grade').value.trim();
      const motivation = document.getElementById('motivation').value.trim();
      const privacyAgreement = document.getElementById('privacyAgreement').value.trim();

      // 이름: 한글 또는 영문만
      if (!/^[가-힣a-zA-Z\s]+$/.test(name)) {
        errorDiv.innerText = '이름은 한글 또는 영문으로만 작성해야 합니다.';
        errorDiv.style.display = 'block';
        document.getElementById('name').focus();
        return;
      }
      // 학번: 숫자 10자리
      if (!/^[0-9]{10}$/.test(studentId)) {
        errorDiv.innerText = '학번은 숫자 10자리로 작성해야 합니다.';
        errorDiv.style.display = 'block';
        document.getElementById('studentId').focus();
        return;
      }
      // 전화번호: 숫자와 하이픈(-)만, 하이픈 포함 8~14자
      if (!/^[0-9\-]+$/.test(phoneNumber)) {
        errorDiv.innerText = '전화번호는 숫자와 -(하이픈)만 작성할 수 있습니다.';
        errorDiv.style.display = 'block';
        document.getElementById('phoneNumber').focus();
        return;
      }
      if (phoneNumber.length < 8 || phoneNumber.length > 14) {
        errorDiv.innerText = '전화번호는 -(하이픈) 포함 8자 미만, 14자 초과로 입력해 주세요.';
        errorDiv.style.display = 'block';
        document.getElementById('phoneNumber').focus();
        return;
      }
      // 학년: 필수 선택
      if (!grade) {
        errorDiv.innerText = '학년을 선택해주세요.';
        errorDiv.style.display = 'block';
        document.getElementById('grade').focus();
        return;
      }
      // 지원동기: 50자 이상
      if (motivation.length < 50) {
        errorDiv.innerText = '지원동기는 50자 이상 작성해야 합니다.';
        errorDiv.style.display = 'block';
        document.getElementById('motivation').focus();
        return;
      }
      // 개인정보 동의: 필수 선택
      if (!privacyAgreement) {
        errorDiv.innerText = '개인정보 제공 동의 여부를 선택해주세요.';
        errorDiv.style.display = 'block';
        document.getElementById('privacyAgreement').focus();
        return;
      }

      // 모든 유효성 통과 시에만 팝업
      const ok = await showModal('수정하시겠습니까?');
      if (ok) {
        // 모달 닫기
        document.getElementById('customModal').style.display = 'none';
        
        // 폼 제출 전에 로딩 상태 표시
        const submitBtn = document.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = '저장 중...';
        submitBtn.disabled = true;
        
        // 폼 데이터 수집
        const formData = new FormData(e.target);
        
        // 체크박스 값들을 쉼표로 구분된 문자열로 변환
        const wishActivitiesCheckboxes = document.querySelectorAll('input[name="wishActivities"]:checked');
        const wishActivitiesValues = Array.from(wishActivitiesCheckboxes).map(cb => cb.value);
        formData.set('wishActivities', wishActivitiesValues.join(', '));
        
        // fetch를 사용하여 폼 제출
        try {
          const response = await fetch(e.target.action, {
            method: 'POST',
            body: formData
          });
          
          console.log('Response status:', response.status);
          console.log('Response redirected:', response.redirected);
          
          if (response.status === 302 || response.redirected) {
            // 리다이렉트가 있는 경우
            const redirectUrl = response.headers.get('Location') || '/admin';
            window.location.href = redirectUrl;
          } else if (response.ok) {
            // 성공적으로 처리된 경우 admin 페이지로 이동
            window.location.href = '/admin';
          } else {
            // 에러가 있는 경우 페이지 새로고침
            window.location.reload();
          }
        } catch (error) {
          console.error('폼 제출 중 오류:', error);
          // 에러 발생 시 페이지 새로고침
          window.location.reload();
        }
      }
    });
    function checkStudentId() {
        var studentId = document.getElementById('studentId').value;
        if (!studentId) return;
        fetch('/api/applications/student/' + studentId)
            .then(response => {
                if (response.ok) {
                    document.getElementById('studentIdError').innerText = '이미 사용 중인 학번입니다.';
                } else {
                    document.getElementById('studentIdError').innerText = '';
                }
            });
    }
    function checkEmail() {
        var email = document.getElementById('email').value;
        if (!email) return;
        fetch('/api/applications?email=' + encodeURIComponent(email))
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    document.getElementById('emailError').innerText = '이미 사용 중인 이메일입니다.';
                } else {
                    document.getElementById('emailError').innerText = '';
                }
            });
    }
    function checkPhoneNumber() {
        var phoneNumber = document.getElementById('phoneNumber').value;
        if (!phoneNumber) return;
        fetch('/api/applications?phoneNumber=' + encodeURIComponent(phoneNumber))
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    document.getElementById('phoneNumberError').innerText = '이미 사용 중인 전화번호입니다.';
                } else {
                    document.getElementById('phoneNumberError').innerText = '';
                }
            });
    }
</script>
</body>
</html>
