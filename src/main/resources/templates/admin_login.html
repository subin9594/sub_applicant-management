<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>KUHAS 부원 모집 관리자 로그인</title>
  <style>
    body {
        background: #f7f8fa;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .login-box {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px #0002;
        padding: 40px 32px 32px 32px;
        min-width: 320px;
        max-width: 380px;
    }
    h2 {
        margin-bottom: 32px;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        letter-spacing: -1px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    label {
        font-weight: 500;
        margin-bottom: 4px;
        text-align: left;
    }
    input[type="password"] {
        border: 1px solid #d1d5db;
        border-radius: 6px;
        padding: 10px;
        font-size: 1rem;
        outline: none;
        width: 100%;
        box-sizing: border-box;
        background: #f9fafb;
        transition: border 0.2s;
    }
    input[type="password"]:focus {
        border: 1.5px solid #4f8cff;
        background: #fff;
    }
    button[type="submit"] {
        margin-top: 12px;
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    button[type="submit"]:hover {
        background: #2563eb;
    }
    .error {
        color: #ef4444;
        margin-top: 16px;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="login-box">
    <h2>KUHAS 관리자 로그인</h2>
    <form th:action="@{/admin/login}" method="post">
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">로그인</button>
    </form>
    <div th:if="${error}" class="error">[[${error}]]</div>
  </div>
</div>
</body>
</html>
